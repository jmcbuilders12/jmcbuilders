<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMC Builders</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; color: #333; }

    /* Header & Navigation */
    header { background-color: #2c3e50; color: #fff; }
    .nav-container { max-width: 1000px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .logo { font-size: 1.8rem; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
    nav ul li a:hover { text-decoration: underline; }

    /* Hamburger Menu */
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 4px; }
    .hamburger div { width: 25px; height: 3px; background-color: #fff; }

    @media (max-width: 768px) {
      nav ul { display: none; flex-direction: column; background-color: #2c3e50; width: 100%; position: absolute; top: 60px; left: 0; }
      nav ul.show { display: flex; }
      .hamburger { display: flex; }
    }

    /* Hero Section */
    .hero { text-align: center; padding: 40px 20px; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 10px; color: #2c3e50; }
    .hero p { font-size: 1.2rem; margin-bottom: 20px; color: #34495e; }

    /* Form */
    form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
    input, textarea { padding: 10px; font-size: 1rem; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 15px; background-color: #2980b9; color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #1f6391; }

    /* Footer */
    footer { text-align: center; padding: 20px; background-color: #2c3e50; color: #fff; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">JMC Builders</div>
      <nav>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>Construction & Mining Services</h1>
    <p>Email us your requirements and request a quote:</p>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mkovrnpj" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    Â© 2026 JMC Builders
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  </script>

</body>
</html>
