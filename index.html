<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .contact-links {
      margin-top: 20px;
      text-align: center;
    }
    .contact-links a {
      display: inline-block;
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="contactForm" onsubmit="sendEmail(event)">
    <h2>Contact Us</h2>

    <label for="user_name">Your Name</label>
    <input type="text" id="user_name" name="user_name" placeholder="Enter your name" required>

    <label for="user_email">Your Email</label>
    <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>

    <label for="company">Company (Optional)</label>
    <input type="text" id="company" name="company" placeholder="Enter your company name">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Tell us what minerals you need..." rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="contact-links">
    <a href="mailto:your-email@example.com" target="_blank">Email Us</a>
    <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a>
    <a href="mailto:your-email@example.com?subject=Request%20a%20Quote">Request a Quote</a>
  </div>

  <script>
    function sendEmail(event) {
      event.preventDefault(); // prevent form from refreshing

      const name = document.getElementById('user_name').value;
      const email = document.getElementById('user_email').value;
      const company = document.getElementById('company').value;
      const message = document.getElementById('message').value;

      // Build email body
      const subject = encodeURIComponent('Contact Form Submission');
      const body = encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\nCompany: ${company}\nMessage:\n${message}`
      );

      // Open default email client
      window.location.href = `mailto:your-email@example.com?subject=${subject}&body=${body}`;

      // Optionally, show a confirmation alert
      alert('Your message is ready to send via your email client!');
    }
  </script>

</body>
</html>
